<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Atif!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        .message {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease 0.3s both;
        }

        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.6s both;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .flower {
            position: absolute;
            font-size: 3em;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 4em;
            animation: fadeInUp 1s ease 0.9s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry Atif! üòî</h1>
        <div class="message">
            AKPredict sincerely apologises<br>
            for being a bit of a muppet
        </div>
        <button class="button" onclick="makeFlowers()">Click for Forgiveness Flowers! üå∏</button>
        <div class="emoji" id="emoji">üíê</div>
    </div>

    <script>
        const flowers = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üíê', 'üèµÔ∏è', 'üåº'];
        let flowerCount = 0;

        function makeFlowers() {
            const button = document.querySelector('.button');
            button.textContent = 'More Flowers! üåü';
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 100);
            }

            if (flowerCount === 0) {
                setTimeout(() => {
                    document.querySelector('.message').innerHTML = 
                        'Friends again? ü•∫<br>You\'re the best! üéâ';
                }, 1500);
            }
            flowerCount++;
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = Math.random() * 100 + 'vh';
            flower.style.animation = `bloom 1s ease, float 3s ease-in-out infinite`;
            flower.style.animationDelay = '0s, 1s';
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 8000);
        }

        // Auto-generate some flowers on load
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createFlower, i * 300);
            }
        }, 2000);
    </script>
</body>
</html>
